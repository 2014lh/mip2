<!DOCTYPE html>
<html mip>

<head>
    <meta charset="utf-8">
    <title>MIP Data Page</title>
    <meta name="keywords" content="vue,mip,store">
    <meta name="description" content="mip-store">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <style mip-custom>
        body {
            padding: 30px;
        }
    .main-content .link {
        text-align: center;
        margin-top: 20px;
        display: block;
    }
    .main-content p,
    .main-content .button {
        width: 150px;
        display: inline-block;
        margin: 20px 0 0 20px;
    }
    </style>
</head>

<body>
    <mip-data>
        <script type="application/json">
            {
              "name": "hbb",
              "loading": false,
              "list": [],
              "num": 47,
              "userinfo": {
                "name": "test"
              },
              "danger": true,
              "loadingClass": "m-loading",
              "errorClass": "",
              "classObject": {
                "warning-class": true,
                "active-class": false
              },
              "styleObject": {
                "color": "red",
                "fontSize": "13px"
              },
              "baseStyles": {
                "display": "flex",
                "margin-after": "10px"
              },
              "activeColor": "blue",
              "fontSize": 12
            }
        </script>
    </mip-data>

    <p on="tap:MIP.setData({loading:true})">click me to change class</p>
    <br />
    <p on="tap:MIP.setData({baseStyles:{display:'block'}})">click me to change style</p>
    <br />

    <!-- class example -->
    <div class="static"m-bind:class="{loading: loading, 'text-danger': danger }"></div>
    <br />
    <div m-bind:class="classObject"></div>
    <br />
    <div m-bind:class="[loadingClass, errorClass]"></div>
    <br />
    <div m-bind:class="[loading ? loadingClass : '', errorClass]"></div>
    <br />
    <div m-bind:class="[{ loading: loading }, errorClass]"></div>
    <br />

    <!-- style example -->
    <div m-bind:style="{color: activeColor, fontSize: fontSize + 'px'}"></div>
    <br />
    <div m-bind:style="styleObject" style="width:100px"></div>
    <br />
    <div m-bind:style="[baseStyles, styleObject]"></div>
    <br />
    <div m-bind:style="{ display: ['-webkit-box', '-ms-flexbox', 'flex'] }" style="width:100px"></div>
    <br />

    <!-- props example -->
    <mip-complevel1 m-bind:class="{loading: loading}" m-bind:userinfo="userinfo"></mip-complevel1>
    <br />
    <mip-complevel2 m-bind:userinfo="userinfo" m-bind:msg="name" m-bind:loading="loading" m-bind:list="list" m-bind:num="num"></mip-complevel2>
    
    <script src="../../dist/mip.js"></script>
    <!-- <script src="https://bos.nj.bpc.baidu.com/assets/mip/projects/mip.js"></script>  -->
    <script src="./components/mip-complevel2.js"></script>
    <script src="./components/mip-complevel1.js"></script>

</body>
