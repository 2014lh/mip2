<!DOCTYPE html>
<html lang="en" mip>
<!--htmlcs-disable-->
<head>
    <title>MIP Tree Page</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <style mip-custom>
    .link {
        text-align: center;
        margin-top: 20px;
        display: block;
    }
    </style>
</head>

<body>
    <mip-shell>
        <script type="application/json">
        {
            "routes": [
                {
                    "pattern": "/tree.html",
                    "meta": {
                        "header": {}
                    }
                },
                {
                    "pattern": "/data.html",
                    "meta": {
                        "header": {
                            "show": true,
                            "title": "蓝犀牛数据",
                            "logo": "http://boscdn.bpc.baidu.com/assets/mip2/lanxiniu/logo.png",
                            "xiongzhang": true
                        }
                    }
                },
                {
                    "pattern": "*",
                    "meta": {
                        "header": {
                            "show": true,
                            "title": "蓝犀牛",
                            "logo": "http://boscdn.bpc.baidu.com/assets/mip2/lanxiniu/logo.png",
                            "xiongzhang": true,
                            "buttonGroup": [
                                {
                                    "type": "button",
                                    "name": "subscribe",
                                    "text": "关注",
                                    "link": "/examples/page/tree.html"
                                },
                                {
                                    "type": "button",
                                    "name": "chat",
                                    "text": "发消息",
                                    "outline": true
                                },
                                {
                                    "type": "icon",
                                    "name": "search",
                                    "text": "search",
                                    "link": "/examples/page/tree.html"
                                },
                                {
                                    "type": "dropdown",
                                    "items": [
                                        {
                                            "name": "subscribe",
                                            "text": "关注",
                                            "link": "/examples/page/tree.html"
                                        },
                                        {
                                            "name": "chat",
                                            "text": "发消息"
                                        }
                                    ]
                                }
                            ]
                        },
                        "view": {
                            "isIndex": true,
                            "transition": {
                                "mode": "slide"
                            }
                        },
                        "footer": {}
                    }
                }
            ]
        }
        </script>
    </mip-shell>

    <p>This is Page#2, using different component (mip-tree)</p>
    <mip-tree>
        <script type="application/json">
            {"model":{"name":"My Tree","children":[{"name":"hello"},{"name":"wat"},{"name":"child folder","children":[{"name":"child folder","children":[{"name":"hello"},{"name":"wat"}]},{"name":"hello"},{"name":"wat"},{"name":"child folder","children":[{"name":"hello"},{"name":"wat"}]}]}]}}
        </script>
    </mip-tree>

    <a class="link" href="./index.html" mip-link>Back to Index</a>
    <a class="link" href="./data.html" mip-link>Go to Data</a>

    <br><br>
    <span>Read from global store(group.info.name) from index.html</span>
    <span m-text="group.info.name"></span>


    <script src="../../dist/mip.js"></script>
    <script src="./components/mip-tree.js"></script>
</body>

</html>
